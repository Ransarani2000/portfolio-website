<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R. Punchihewa Portfolio</title>

  <link rel="icon" type="image/png" href="assets/img/top.png">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
    body{background:#0b1220;color:#e5e7eb}

    /* NAVBAR */
    .topnav{
      position:sticky;
      top:0;
      z-index:100;
      background:rgba(2,6,23,.75);
      backdrop-filter:blur(12px);
      border-bottom:1px solid #1e293b;
      transition:transform .35s ease, opacity .35s ease;
    }
    .topnav.hide{
      transform:translateY(-110%);
      opacity:0;
    }
    .topnav .inner{
      max-width:1100px;
      margin:auto;
      padding:12px 18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .brand{font-weight:800;color:#7dd3fc}

    .navlinks a{
      margin-left:10px;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid #1e293b;
      color:#cbd5f5;
      font-weight:700;
      text-decoration:none;
    }

    /* HERO */
    header{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      background:radial-gradient(circle at top,#1e3a8a,#020617 70%);
    }
    header h1{font-size:3rem;color:#7dd3fc}

    section{padding:80px 12%}
  </style>
</head>

<body>

<!-- NAVBAR -->
<div class="topnav">
  <div class="inner">
    <div class="brand">R. Punchihewa</div>
    <nav class="navlinks">
      <a href="#profile">Profile</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</div>

<!-- HERO -->
<header id="top">
  <div>
    <h1>R. PUNCHIHEWA</h1>
    <p>Mechatronics | Robotics | ROS2 | Embedded</p>
  </div>
</header>

<section id="profile">
  <h2>Profile</h2>
  <p>Mechatronics undergraduate focused on robotics and embedded systems.</p>
</section>

<section id="projects">
  <h2>Projects</h2>
  <p>Project details here...</p>
</section>

<section id="contact">
  <h2>Contact</h2>
  <p>Email / LinkedIn / GitHub</p>
</section>

<!-- NAVBAR SCROLL SCRIPT -->
<script>
  let lastScrollY = window.scrollY;
  const nav = document.querySelector('.topnav');

  window.addEventListener('scroll', () => {
    if (window.scrollY > lastScrollY && window.scrollY > 80) {
      nav.classList.add('hide');
    } else {
      nav.classList.remove('hide');
    }
    lastScrollY = window.scrollY;
  });
</script>

</body>
</html>
